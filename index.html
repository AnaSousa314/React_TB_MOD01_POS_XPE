    <label>Name: <input name="name" /></label>

      <select name="brand" id="brand">
        <option value="">Selecione</option>

    <label
      >Tipo:
      <select name="product_type"></select
    ></label>
    <label
      >Ordenação:
      <select name="ordenation" id="ordenation">
        <option value="" selected>Selecione</option>
        <option value="melhor" name="melhor">Melhor Avaliados</option>  
        <option value="menor" name="menor">Menor Preço</option>
        <option value="maior" name="maior">Maior Preço</option>
        <option value="a">A-Z</option>

      </select
    ></label>
    
  </form>
